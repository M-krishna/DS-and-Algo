name: All tests

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
        id: go
      
      - name: Checkout code into Go module directory
        uses: actions/setup-go@v2
      
      - name: Test
        run : go test -v .

